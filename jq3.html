<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Employee Form</title>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="JQ1.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="JQ3.js"></script>	
	</head>
	<body class="color">
		<div class="container border border-success rounded mt-5">
			<h4 class="p-3 mb-4">Registration Form</h4>
			<form  id="myform" method="post" class="form-group" onsubmit="return myFunction()" action="#">
				<div class="form-group form-check">
					<div class="input-group mb-3">
						<label class="col-5 col-lg-2 col-sm-4 required" for="fname">First Name</label>
						<div class="w-50">
							<input type="text" class="form-control" id="fname" placeholder="First name" name="fname">
						</div>
					</div>
				</div>
				<div class="margin p-3">
					<button id="submit" type="submit" class="bg-success border-success text-white">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
